  <body>
    <header>
      <h1>HTML Forms</h1>
      <img
        src="images/andrew-ridley-jR4Zf-riEjI-unsplash.jpg"
        alt="header logo"
        width="100%"
      />
      <nav>
        <a href="index.html">Home</a>
        <a href="contact-us.html">Contact Us</a>
      </nav>
    </header>
    <main>
      <section>
        <h2>Contact Us</h2>
        <form>
          <div>
            <label for="full-name">Full name</label>
            <input type="text" id="full-name" placeholder="John Doe" />
          </div>
          <div>
            <label for="phone">Phone number</label>
            <input
              type="tel"
              id="phone"
              placeholder="+974 #### ####"
              pattern="^\+974 \d{4} \d{4}$"
            />
          </div>
          <div>
            <label for="email">Email address</label>
            <input type="email" id="email" placeholder="john@doe.com" />
          </div>
          <div>
            <label for="gender">Gender</label>
            <input
              type="radio"
              id="male"
              name="gender"
              value="gender-male"
              required
              checked
            />
            <label for="male">Male</label>
            <input
              type="radio"
              id="female"
              name="gender"
              value="gender-female"
              required
            />
            <label for="female">Female</label>
          </div>
          <div>
            <label for="birthdate">Date of birth</label>
            <input type="date" id="birthdate" />
          </div>
          <div>
            <label for="contact">Contact</label>
            <input type="checkbox" id="contact-phone" />
            <label for="contact-phone">Phone</label>
            <input type="checkbox" id="contact-email" />
            <label for="contact-email">Email</label>
            <input type="checkbox" id="contact-sms" />
            <label for="contact-sms">SMS</label>
          </div>
          <div>
            <label for="rating">Rating</label>
            <select id="rating" name="rating" required>
              <option value="" disabled selected>Select your option</option>
              <option value="excellent">Excellent</option>
              <option value="very-good">Very Good</option>
              <option value="good">Good</option>
              <option value="poor">Poor</option>
            </select>
          </div>
          <div>
            <label for="comments">Comments</label>
            <br />
            <textarea id="comments" placeholder="Your message"></textarea>
          </div>
          <div>
            <input type="submit" />
            <input type="reset" />
          </div>
        </form>
      </section>
    </main>
    <aside></aside>
