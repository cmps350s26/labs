  <body>
    <header>
      <h1>HTML Multimedia</h1>
      <img
        src="images/andrew-ridley-jR4Zf-riEjI-unsplash.jpg"
        alt="header backdrop"
        width="100%"
      />
      <nav>
        <a href="index.html">Home</a>
        <a href="contact-us.html">Contact Us</a>
      </nav>
    </header>
    <main>
      <h2>Contact Us</h2>
      <form>
        <div>
          <label for="full-name">Full name</label>
          <input type="text" id="full-name" placeholder="John Doe" />
        </div>
        <div>
          <label for="phone-number">Phone number</label>
          <input
            type="tel"
            id="phone-number"
            placeholder="+974 #### ####"
            pattern="^\+974 \d{4} \d{4}$"
          />
        </div>
        <div>
          <label for="email">Email</label>
          <input
            type="email"
            id="email-address"
            name="email-address"
            placeholder="user@example.com"
          />
        </div>
        <div>
          <label for="gender">Gender</label>
          <input type="radio" id="gender-male" name="gender" value="male" />
          <label for="gender-male">Male</label>
          <input type="radio" id="gender-female" name="gender" value="female" />
          <label for="gender-female">Female</label>
        </div>
        <div>
          <label for="birthdate">Date of birth</label>
          <input type="date" id="birthdate" />
        </div>
        <div>
          <label for="contact">Contact</label>
          <input type="checkbox" id="contact-phone" />
          <label for="contact-phone">Phone</label>
          <input type="checkbox" id="contact-email" />
          <label for="contact-email">Email</label>
          <input type="checkbox" id="contact-sms" />
          <label for="contact-sms">SMS</label>
        </div>
        <div>
          <label for="rating">Rating</label>
          <select id="rating" required>
            <option value="" disabled selected>Select your rating</option>
            <option value="excellent">Excellent</option>
            <option value="superb">Superb</option>
            <option value="good">Good</option>
            <option value="poor">Poor</option>
          </select>
        </div>
        <div>
          <label for="message">Message</label>
          <br />
          <textarea id="message"></textarea>
        </div>
        <div>
          <input type="submit" />
          <input type="reset" />
        </div>
      </form>
    </main>
    <aside></aside>
