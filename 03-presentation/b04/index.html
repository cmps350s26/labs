<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        color: red;
      }

      p.cool {
        color: blue;
      }

      #id {
        color: brown;
      }

      .box {
        /* display: inline; */
        width: min(100px, 100%);
        height: min(100px, 100%);
        padding: 10px;
        border: 5px solid black;
        background-color: green;
        box-sizing: border-box;
      }

      * {
        /* border-style: solid;
        border-color: red;
        border-width: 1px; */
        /* border: solid 50px red; */
        /* box-sizing: border-box; */
        /* outline: solid 5px red; */
      }

      .loader {
        --s: 25px;

        --_d: calc(0.353 * var(--s));
        width: calc(var(--s) + var(--_d));
        aspect-ratio: 1;
        clip-path: polygon(
          var(--_d) 0,
          100% 0,
          100% calc(100% - var(--_d)),
          calc(100% - var(--_d)) 100%,
          0 100%,
          0 var(--_d)
        );
        background: conic-gradient(
          from -90deg at var(--s) var(--_d),
          #fff 135deg,
          #666 0 270deg,
          #aaa 0
        );
        animation: l1 1s infinite cubic-bezier(0.5, 300, 0.5, -300);
      }
      @keyframes l1 {
        50%,
        100% {
          transform: translateY(0.1px);
        }
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Heading 1</h1>
    <p style="color: green; text-decoration: underline">Paragraph</p>
    <p class="cool">Paragraph 2</p>
    <blockquote class="cool">Quote block</blockquote>
    <p id="id">Paragraph 3</p>
    <div class="box">
      <div class="box" style="background-color: white"></div>
    </div>
    <!-- <div class="loader"></div> -->
  </body>
</html>
